{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{field.errors}}</span> <!--it shows error above that particular field-->
        </div>
        <label class="control-label col-sm-2">{{field.label_tag}}</label><!--it will be 2 columns wide-->
        <div class="col-sm-10">{{field}}</div>
    </div>
{% endfor %}
